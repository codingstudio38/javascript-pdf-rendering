<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Save Form Data In A PDF File</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>

<style type="text/css">
	body{
		background-color: aliceblue;
	}
	#tbl_form{
		border:2px solid #00c431; 
		width: 60%; 
		padding: 5px; 
		margin: auto; 
		margin-top:5%;
		background-color: white;

	h3{
font-weight: bold;
background-color: #00c431;
color: white;
text-align: center;
padding: 5px;
}
</style>
</head>

<body>
<div class="container">
	<table width="100%" align="center" border="0"   id="tbl_form">
		<tr>
			<td><h3>Save Form Data In A PDF File</h3></td>
		</tr>
		<tr>
			<td>
			<form  action="index.html" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required="">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="add" required="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" required="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state" required="">
        <option selected>Choose...</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip" required="">
    </div>
  </div>
   <button type="submit" class="btn btn-success btn-block" id="submit_btn" style="display:none;">submit</button>
  <button type="button" class="btn btn-primary btn-block" id="Generate_pdf" onclick="getfile()">Generate</button>
</form>	


			</td>
		</tr>
</table>


<br>


<br>


<table id="simple_table" class="table table-striped">  
        <tr>  
            <th>Roll No.</th>  
            <th>Email</th>  
            <th>Password</th> 
            <th>Address</th>  
            <th>City</th> 
            <th>State</th>
            <th>Zip</th> 
            
        </tr>  
        <tr>  
            <td>1</td>
              <td id="email"></td>  
                <td id="pass"></td>  
                  <td id="address"></td>  
                    <td id="city"></td>  
                      <td id="state"></td> 
                       <td id="zip"></td>  

        </tr>  
    </table> 
</div>
</body>
<script type="text/javascript">
document.getElementById("Generate_pdf1").onclick = function(){
	var email = $('#inputEmail4').val();
	var pass = $('#inputPassword4').val();
	var address = $('#inputAddress').val();
	var city = $('#inputCity').val();
	var state = $('#inputState').val();
	var zip = $('#inputZip').val();
        var doc = new jsPDF();
        doc.text(20, 20, 'Email Id-'+email);
        doc.text(20, 20, 'Password-'+pass);
        doc.text(20, 20, 'Address-'+address);
        doc.text(20, 20, 'City-'+city);
        doc.text(20, 30, 'State-'+state);
        doc.text(20, 30, 'Zip-'+zip);
        //doc.addPage();
        //doc.text(20, 20, 'Do you like that?');
    
        doc.save('user_file.pdf');
    } 
function getfile(){
	$('#email').html($('#inputEmail4').val());
	$('#pass').html($('#inputPassword4').val());
	$('#address').html($('#inputAddress').val());
	$('#city').html($('#inputCity').val());
	$('#state').html($('#inputState').val());
	$('#zip').html($('#inputZip').val());
	var zzz= $('#inputZip').val()
generate(zzz);
    }


//setTimeout("window.location.reload()",0.0000001);
 function generate(val) {  
    var doc = new jsPDF('p', 'pt', 'letter');  
    var pageHeight = 0;  
    pageHeight = doc.internal.pageSize.height;  
    specialElementHandlers = {  
        '#bypassme': function(element, renderer) {  
            return true  
        }  
    };  
    margins = {  
        top: 150,  
        bottom: 60,  
        left: 40,  
        right: 40,  
        width: 600  
    };  
    var y = 20;  
    doc.setLineWidth(2);  
    doc.text(200, x = y + 30, "TOTAL MARKS OF STUDENTS");  
    doc.autoTable({  
        html: '#simple_table',  
        startY: 70,  
        theme: 'grid',  
        columnStyles: {  
            0: {  
                cellWidth: 50,  
            },  
            1: {  
                cellWidth: 100,  
            },  
            2: {  
                cellWidth: 50,  
            },
            3: {  
                cellWidth: 50,  
            },
            4: {  
                cellWidth: 50,  
            },
            5: {  
                cellWidth: 50,  
            },
            6: {  
                cellWidth: 50,  
            },
            7: {  
                cellWidth: 50,  
            }    
        },  
        styles: {  
            minCellHeight: 20  
        }  
    })  
    doc.save(val+'.pdf');  
}      
</script>
</html>
