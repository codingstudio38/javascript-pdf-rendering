<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Save Form Data In A PDF File</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.6/jspdf.plugin.autotable.min.js"></script>  
<style type="text/css">
	body{
		background-color: aliceblue;
	}
	#tbl_form{
		border:2px solid #00c431; 
		width: 60%; 
		padding: 5px; 
		margin: auto; 
		margin-top:5%;
		background-color: white;
	}
	h3{
font-weight: bold;
background-color: #00c431;
color: white;
text-align: center;
padding: 5px;
}
</style>
</head>

<body>
<div class="container">
	<table width="100%" align="center" border="0"   id="tbl_form">
		<tr>
			<td><h3>Save Form Data In A PDF File</h3></td>
		</tr>
		<tr>
			<td>
			<form  action="index.html" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required="">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" required="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="add" required="">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" name="city" required="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control" name="state" required="">
        <option selected>Choose...</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" name="zip" required="">
    </div>
  </div>
  <button type="button" class="btn btn-primary btn-block" id="Generate_pdf" onclick="getfile()">Generate</button>
</form>	


			</td>
		</tr>
</table>



<table id="simple_table" class="table table-striped" style="display:none;">  
        <tr>  
            <th>Roll No.</th>  
            <th>Email</th>  
            <th>Password</th> 
            <th>Address</th>  
            <th>City</th> 
            <th>State</th>
            <th>Zip</th> 
            
        </tr>  
        <tr>  
            <td>1</td>
              <td id="email"></td>  
                <td id="pass"></td>  
                  <td id="address"></td>  
                    <td id="city"></td>  
                      <td id="state"></td> 
                       <td id="zip"></td>  

        </tr>  
    </table> 
</div>
</body>
<script type="text/javascript">
function getfile(){
	$('#email').html($('#inputEmail4').val());
	$('#pass').html($('#inputPassword4').val());
	$('#address').html($('#inputAddress').val());
	$('#city').html($('#inputCity').val());
	$('#state').html($('#inputState').val());
	$('#zip').html($('#inputZip').val());
	var zzz= $('#inputZip').val()
generate(zzz);
    }

 function generate(val) {  
    var doc = new jsPDF('p', 'pt', 'letter');  
    var pageHeight = 0;  
    pageHeight = doc.internal.pageSize.height;  
    specialElementHandlers = {  
        '#bypassme': function(element, renderer) {  
            return true  
        }  
    };  
    margins = {  
        top: 150,  
        bottom: 60,  
        left: 40,  
        right: 40,  
        width: 600  
    };  
    var y = 20;  
    doc.setLineWidth(2);  
    doc.text(200, x = y + 30, "TOTAL MARKS OF STUDENTS");  
    doc.autoTable({  
        html: '#simple_table',  
        startY: 70,  
        theme: 'grid',  
        columnStyles: {  
            0: {  
                cellWidth: 50,  
            },  
            1: {  
                cellWidth: 100,  
            },  
            2: {  
                cellWidth: 50,  
            },
            3: {  
                cellWidth: 50,  
            },
            4: {  
                cellWidth: 50,  
            },
            5: {  
                cellWidth: 50,  
            },
            6: {  
                cellWidth: 50,  
            },
            7: {  
                cellWidth: 50,  
            }    
        },  
        styles: {  
            minCellHeight: 20  
        }  
    })  
    doc.save(val+'.pdf');  
}      
</script>
</html>
